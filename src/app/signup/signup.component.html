<!--::regervation_part start::-->
<section class="regervation_part section_padding">
  <div class="container">
    <div class="row align-items-center regervation_content">
      <div class="col-lg-7">
        <div class="regervation_part_iner">
          <form #PatientForm>
            <h2>Basic Registration</h2>
            <div class="form-row">
              <div class="form-group col-md-12">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
              </div>

              <div class="form-group col-md-6">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter Password"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="password"
                  class="form-control"
                  id="cpassword"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="form-group col-md-12">
                <textarea
                  class="form-control"
                  id="address"
                  rows="4"
                  placeholder="Address "
                ></textarea>
              </div>

              <div class="form-group col-md-12">
                <select class="form-control" id="select">
                  <option value="1" selected>Sign Up As</option>
                  <option value="patient">As Patient</option>
                  <option value="doctor">As Doctor</option>
                  <option value="medic">As Medical shop owner</option>
                  <option value="lab">As Labratory Owner</option>
                </select>
              </div>
            </div>

            <div class="regerv_btn">
              <button
                class="btn_2"
                type="button"
                (click)="registerPatient(PatientForm)"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="reservation_img">
          <img
            src="../../assets/img/reservation.png"
            alt=""
            class="reservation_img_iner"
          />
        </div>
      </div>
    </div>
  </div>
</section>
<!--::regervation_part end::-->
